zerops:
  - setup: apibuild
    build:
      base: go@1
      buildCommands:
        - go build -o main server/main.go
      deploy:
        - main
    run:
      os: ubuntu
      base: nodejs@18
      start: zsc noop 

  - setup: api
    run:
      os: ubuntu
      base: nodejs@18
      start: zsc noop 


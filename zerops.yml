zerops:
  - setup: backend
    build:
      base: go@1
      buildCommands:
        - go build -o main backend/main.go
      deploy:
        - main
    run:
      start: ./main
  - setup: test2
    build:
      base: go@1
      buildCommands:
        - zsc noop
        - go build -o main server/main.go
      deploy:
        - main
    run:
      start: ./main
  - setup: apibuild
    build:
      base: go@1
      buildCommands:
        - go build -o main server/main.go
      deploy:
        - main
    run:
      start: ./main

  - setup: api
    run:
      start: zsc noop 


